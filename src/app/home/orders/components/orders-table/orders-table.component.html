<button (click)="openAddOrderModal()" mat-raised-button>Добавить заказ</button>

<div class="mat-elevation-z8 table-wrapper">

  <mat-table #table [dataSource]="orders$ | async">

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- Customer Column -->
    <ng-container matColumnDef="customer">
      <mat-header-cell *matHeaderCellDef class="custom-header-cell">Заказчик</mat-header-cell>
      <mat-cell *matCellDef="let element" class="custom-cell">{{element.customer}}</mat-cell>
    </ng-container>

    <!-- Date Delivered Column -->
    <ng-container matColumnDef="dateDelivered">
      <mat-header-cell *matHeaderCellDef class="custom-header-cell">Дата доставки</mat-header-cell>
      <mat-cell *matCellDef="let element" class="custom-cell">{{element.dateDelivered.toDateString()}}</mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef class="custom-header-cell">Вес</mat-header-cell>
      <mat-cell *matCellDef="let element"  class="custom-cell">{{element.weight}} Kg</mat-cell>
    </ng-container>

    <!-- Price Per Kilo Column -->
    <ng-container matColumnDef="pricePerKilo">
      <mat-header-cell *matHeaderCellDef class="custom-header-cell">Цена за кг</mat-header-cell>
      <mat-cell *matCellDef="let element" class="custom-cell">{{element.pricePerKilo}} ₴</mat-cell>
    </ng-container>

    <!-- Sum Column -->
    <ng-container matColumnDef="sum">
      <mat-header-cell *matHeaderCellDef class="custom-header-cell">Сумма</mat-header-cell>
      <mat-cell *matCellDef="let element" class="custom-cell">{{element.sum}} ₴</mat-cell>
    </ng-container>

  </mat-table>
</div>
